<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{title}}</h4>
        <h6 class="card-subtitle">{{subtitle}}</h6>
        <form class="form-material m-t-40 row">

          <div class="form-group col-md-4 m-t-20">
            <label>Nombre</label>
            <input [(ngModel)]="empleado.nombre" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
          </div>

          <div class="form-group col-md-4 m-t-20">
            <label>DNI</label>
            <input [(ngModel)]="empleado.dni" [ngModelOptions]="{standalone: true}" type="number" class="form-control">
          </div>

        </form>
        <br>
        <div class="row">
          <div class="col-12">
            <button class="btn waves-effect waves-light btn-rounded btn-block btn-success" (click)="guardarEmpleado()">Guardar empleado</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
