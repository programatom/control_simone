<div class="row">
  <div class="col-lg-12">
    <div class="card card-body">
      <h2 class="card-title">Nuevo cupón</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label>Código <span class="help"></span></label>
          <input type="text" class="form-control"
          [(ngModel)]="cupon.codigo" [ngModelOptions]="{standalone: true}">
        </div>
        <button class="btn btn-block btn-primary" name="button"(click)="aplicarCodigoRandom()">Generar código</button>
        <br>
        <div class="form-group">
          <label>Fecha de expiración <span class="help"></span></label>
          <input type="text" class="form-control" placeholder="DIA/MES/AÑO"
          [(ngModel)]="cupon.fecha_expiracion" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label>Porcentaje de descuento <span class="help"></span></label>
          <input type="number" class="form-control"
          [(ngModel)]="cupon.porcentaje_descuento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input id="radio1" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Uso único</span>
              </label>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-check">
              <label class="custom-control custom-radio">
                <input id="radio2" name="radio" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Uso multiple</span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <button class="btn btn-block btn-success" name="button"(click)="crearCupon()">Crear cupón</button>
      </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">

    <div class="card">
      <div class="card-body">
        <h1 class="card-title"><strong>Cupones</strong></h1>
        <br><br>
        <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let cupon of cupones; let i = index">
            <div class="card">
              <h4 class="card-title"><strong>Codigo:</strong> {{cupon.codigo}}</h4>
              <h4 class="card-title"><strong>Expira:</strong> {{cupon.fecha_expiracion}}</h4>
              <h4 class="card-title"><strong>Descuento:</strong> % {{cupon.porcentaje_descuento}}</h4>
              <h4 class="card-title"><strong>tipo:</strong> {{cupon.tipo}}</h4>
              <button class="btn btn-block btn-danger" name="button"(click)="eliminarCupon(i)">Eliminar cupón</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
